type Tag {
    id: ID!
    name: String!
    slug: String!
    is_watched_by_user: Boolean
    description: String!
    created_at: String!
    updated_at: String
    usersWatching: [User!]! @belongsToMany
    count_tagged_questions: Int!
    count_watching_users: Int!
    truncated_name: String!
    truncated_description: String!
}
