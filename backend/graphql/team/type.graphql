type Team {
    id: ID!
    name: String!
    description: String!
    dashboard_content: String
    created_at: String!
    updated_at: String
    teamLeader: User! @belongsTo
    members: [Member!]! @hasMany
    slug: String!
    members_count: Int!
    is_team_leader: Boolean!
    questions_asked: Int!
    questions_answered: Int!
}

type TeamRole {
    id: ID!
    name: String!
    description: String!
    members: [Member!]! @hasMany
}
