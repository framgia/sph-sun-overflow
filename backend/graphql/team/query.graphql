extend type Query {
    teams(name: String! = "%%" @where(operator: "like")): [Team]
        @guard(with: ["api"])
        @paginate

    team(id: ID @eq): Team @find
    teamMembers(team_slug: String!): [Member!]
        @guard(with: ["api"])
        @paginate(builder: "App\\GraphQL\\Queries\\TeamMembers")
}
