extend type Mutation {
    createQuestion(
        title: String! @rules(apply: ["required"])
        content: String! @rules(apply: ["required"])
        status: Int
        is_public: Boolean
        tags: [ID!]! @rules(apply: ["required"])
        team_id: ID
        user_id: ID! @rules(apply: ["required"])
    ): Question! @guard(with: ["api"])
}
