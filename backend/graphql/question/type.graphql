type Question {
    id: ID!
    title: String!
    content: String!
    status: Int
    is_public: Boolean
    created_at: String!
    updated_at: String
    deleted_at: String
    vote_count: Int
    user: User! @belongsTo
    answers: [Answer!]! @hasMany
    comments: [Comment]! @morphMany
    votes: [Vote]! @morphMany
    team: Team @belongsTo
    tags: [Tag!]! @belongsToMany
}
