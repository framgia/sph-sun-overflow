type Question {
    id: ID!
    title: String!
    content: String!
    status: Int!
    is_public: Boolean
    created_at: String!
    updated_at: String
    deleted_at: String
    user: User! @belongsTo
    comments: [Comment]! @morphMany
    votes: [Vote]! @morphMany
    notifications: [UserNotification]! @morphMany
}
