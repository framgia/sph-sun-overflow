extend type Query {
    question(slug: String! @eq, shouldAddViewCount: Boolean = true): Question
        @guard(with: ["api"])
    questions(
        orderBy: _ @orderBy(columns: ["created_at"])
        filter: String
    ): [Question!]!
        @guard(with: ["api"])
        @paginate(builder: "App\\GraphQL\\Queries\\Questions")
}
