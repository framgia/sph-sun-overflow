type Role {
    id: ID!
    name: String!
    slug: String!
    description: String!
    created_at: String!
    updated_at: String
    permissions: [Permission!]! @belongsToMany
    users: [User]! @hasMany
    truncated_name: String!
}

type Permission {
    id: ID!
    name: String!
    slug: String!
    description: String!
    created_at: String!
    updated_at: String
    roles: [Role!]! @belongsToMany
}
