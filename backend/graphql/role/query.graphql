extend type Query {
    role(slug: String! @eq): Role
        @guard(with: ["api"])
        @hasPermissions(requiredPermission: "view-role")
        @find
    roles: [Role!]!
        @guard(with: ["api"])
        @hasPermissions(requiredPermission: "view-role")
        @all

    permission(id: ID @eq): Permission
        @guard(with: ["api"])
        @hasPermissions(requiredPermission: "view-role")
        @find
    permissions: [Permission!]!
        @guard(with: ["api"])
        @hasPermissions(requiredPermission: "view-role")
        @all
}
